<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Medical Chatbot</title>

	<!-- Bootstrap & Fonts -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<!-- Custom Styles -->
	<style>
		body {
			background: linear-gradient(135deg, #1c1f2a, #2c2f3a);
			font-family: 'Segoe UI', sans-serif;
			height: 100vh;
		}

		.chat {
			margin-top: 50px;
		}

		.card {
			height: 80vh;
			border-radius: 20px;
			box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
			overflow: hidden;
			background: #252831;
		}

		.msg_head {
			background: #1f212a;
			color: #fff;
			padding: 20px;
			border-bottom: 1px solid #333;
		}

		.user_img {
			width: 45px;
			height: 45px;
			border-radius: 50%;
		}

		.user_info span {
			font-weight: bold;
			font-size: 18px;
		}

		.msg_card_body {
			overflow-y: auto;
			padding: 20px;
			background: #2b2f3a;
		}

		.msg_cotainer, .msg_cotainer_send {
			max-width: 75%;
			padding: 10px 15px;
			border-radius: 20px;
			margin: 5px;
			position: relative;
			color: white;
			font-size: 14px;
			line-height: 1.5;
		}

		.msg_cotainer {
			background: #4e5d94;
			border-bottom-left-radius: 0;
		}

		.msg_cotainer_send {
			background: #28a745;
			border-bottom-right-radius: 0;
			margin-left: auto;
		}

		.msg_time, .msg_time_send {
			position: absolute;
			bottom: -18px;
			font-size: 10px;
			color: #ccc;
		}

		.msg_time {
			left: 10px;
		}

		.msg_time_send {
			right: 10px;
		}

		.card-footer {
			background: #1f212a;
			border-top: 1px solid #333;
		}

		.type_msg {
			background: #2c2f3a;
			color: white;
			border: none;
			padding: 10px;
			border-radius: 20px;
			width: 100%;
		}

		.send_btn {
			background: #28a745;
			color: white;
			border-radius: 50%;
			padding: 10px 15px;
			margin-left: 10px;
			cursor: pointer;
		}

		.img_cont_msg img {
			width: 30px;
			height: 30px;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div class="container chat">
		<div class="row justify-content-center">
			<div class="col-md-8 col-xl-6">
				<div class="card">
					<div class="card-header msg_head d-flex align-items-center">
						<div class="img_cont mr-3">
							<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="user_img">
						</div>
						<div class="user_info">
							<span>Medical Chatbot</span>
							<p class="mb-0">Ask me anything!</p>
						</div>
					</div>
					<div id="messageFormeight" class="card-body msg_card_body">
						<!-- Messages appear here -->
					</div>
					<div class="card-footer">
						<form id="messageArea" class="d-flex align-items-center">
							<input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required />
							<button type="submit" id="send" class="send_btn"><i class="fas fa-paper-plane"></i></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Script -->
	<script>
		$(document).ready(function () {
			$("#messageArea").on("submit", function (event) {
				event.preventDefault();
				const date = new Date();
				const str_time = date.getHours() + ":" + (date.getMinutes()).toString().padStart(2, '0');
				const rawText = $("#text").val();

				const userHtml = `
					<div class="d-flex justify-content-end mb-4">
						<div class="msg_cotainer_send">${rawText}
							<span class="msg_time_send">${str_time}</span>
						</div>
						<div class="img_cont_msg">
							<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="user_img_msg">
						</div>
					</div>`;

				$("#text").val("");
				$("#messageFormeight").append(userHtml);
				scrollToBottom();

				$.ajax({
					data: { msg: rawText },
					type: "POST",
					url: "/get",
				}).done(function (data) {
					const botHtml = `
						<div class="d-flex justify-content-start mb-4">
							<div class="img_cont_msg">
								<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="user_img_msg">
							</div>
							<div class="msg_cotainer">${data}
								<span class="msg_time">${str_time}</span>
							</div>
						</div>`;
					$("#messageFormeight").append(botHtml);
					scrollToBottom();
				});
			});

			function scrollToBottom() {
				const chatBody = $("#messageFormeight");
				chatBody.scrollTop(chatBody[0].scrollHeight);
			}
		});
	</script>
</body>
</html>
